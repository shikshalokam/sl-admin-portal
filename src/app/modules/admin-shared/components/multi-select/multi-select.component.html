<mat-form-field *ngIf="field.visible" class="form-full-width margin-top" [formGroup]="group">
    <mat-label class="required">{{field.label}}</mat-label>
    <input type="text" aria-label="Number" (keyup)="OnInput($event)" matInput [formControlName]="field.field"
        [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let item of finaldata" [value]="selectedUsers">
            <div (click)="optionClicked($event, item)">
                <mat-checkbox [checked]="item.selected" (change)="toggleSelection(item)"
                    (click)="$event.stopPropagation()">
                    {{item.label}}
                </mat-checkbox>
            </div>
        </mat-option>
    </mat-autocomplete>
    <ng-container *ngFor="let validation of field.validation;" ngProjectAs="mat-error">
        <mat-error *ngIf="group.get(field.field).hasError(validation.name)">{{validation.message}}</mat-error>
    </ng-container>
</mat-form-field>
