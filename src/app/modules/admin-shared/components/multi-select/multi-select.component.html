<mat-form-field *ngIf="field.visible" class="demo-full-width margin-top" [formGroup]="group">
    <mat-label class="required">{{field.label}}</mat-label>
    <mat-select style="padding-left: 30px;" [placeholder]="field.label" [formControlName]="field.field" multiple>
        <mat-option *ngFor="let item of field.options" [value]="item">{{item.label}}</mat-option>
    </mat-select>
    <ng-container *ngFor="let validation of field.validation;" ngProjectAs="mat-error">
        <mat-error *ngIf="group.get(field.field).hasError(validation.name)">{{validation.message}}</mat-error>
    </ng-container>
</mat-form-field>
