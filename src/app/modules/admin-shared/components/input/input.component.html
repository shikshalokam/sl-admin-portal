<div [formGroup]="group">
    <label class="required">{{field.label}}</label>
    <input class="form-control custom-form" [formControlName]="field.field" [type]="field.input">
    <ng-container *ngFor="let validation of field.validation;">
        <mat-error *ngIf="group.get(field.field).hasError(validation.name)">{{validation.message}}</mat-error>
    </ng-container>
</div>
