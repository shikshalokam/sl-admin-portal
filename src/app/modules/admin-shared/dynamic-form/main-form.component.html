<div [formGroup]="form">
    <label class="required" [attr.for]="question.field">{{question.label}}</label>

    <div [ngSwitch]="question.input">
        <div class="form-group">
            <input class="form-control" *ngSwitchCase="'text'" [formControlName]="question.field" [id]="question.field"
                [type]="question.input">
        </div>
        <div class="form-group">
            <input class="form-control" *ngSwitchCase="'password'" [formControlName]="question.field"
                [id]="question.field" [type]="question.input">
        </div>
        <!-- <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
            <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
        </select> -->

    </div>

    <div class="errmsg" *ngIf="!isValid">{{question.label}} is required</div>
    <!-- <div class="errmsg" *ngIf="form.controls[question.field].hasError('maxlength')">
            {{question.label}} is too long
         </div> -->
</div>
