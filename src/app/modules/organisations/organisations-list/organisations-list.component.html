    <div class="row" style="padding-right: 17px;">
      <div class="btn-gap">
        <button mat-button (click)="addNewOrganisation()" matTooltip="Add New Organisation">
          Add New Organisation
        </button>
      </div>
      <!-- <div class="btn-gap">
        <button mat-button (click)="UploadUsers()" matTooltip="Upload users">
          Bulk upload users
        </button>
      </div> -->
      <div class="btn-gap">
        <button (click)="downloadOrganisations()" mat-button matTooltip="Download Organisations">
          Download Organisations
        </button>
      </div>
    </div>
  </div>

  <div class="example-container mat-elevation-z8">
    <app-spinner *ngIf="listing == false"></app-spinner>
    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef style="padding-top: 10px;">
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" style="padding-top: 10px;">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null;"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="organisationName">
        <mat-header-cell *matHeaderCellDef> Organisation</mat-header-cell>
        <mat-cell class="text-capital" *matCellDef="let row"> {{row.organisationName ? row.organisationName: '-- --'}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description</mat-header-cell>
        <mat-cell class="text-capital" *matCellDef="let row"> {{row.description ? row.description: '-- --'}}</mat-cell>
      </ng-container>


      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <span class="{{getItemCssClassByStatus(row.status)}}">{{row.status}}</span>
        </mat-cell>
      </ng-container>

  
      <ng-container matColumnDef="noOfMembers">
        <mat-header-cell *matHeaderCellDef>No of Members</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <div class="list-content">
            {{row?.noOfMembers ? row?.noOfMembers : '-- --'}}
          </div>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Action">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let user">
          <button  (click)="editOrganisation(user)" matTooltip="Edit Organisation" class="actions"
            mat-button>Edit</button>
         
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns;sticky: true" style="background-color: #f5f5f5;">
      </mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <div class="message" *ngIf="recordCount == 0 || !dataSource">No records found</div>
    <mat-paginator [length]="recordCount" [showFirstLastButtons]="true" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
