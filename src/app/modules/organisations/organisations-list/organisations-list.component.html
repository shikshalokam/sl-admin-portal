<div class="dashboard-content">
  <div class="c-toolbar">
    <div class="row" style="padding-top: 5px;">
      <a class="list-menu " [routerLink]="['/home']">
        <mat-icon matTooltip="Home" class="home" aria-hidden="false" aria-label="Example home icon">keyboard_backspace
        </mat-icon>
      </a>
      <div class="list-menu">
        <mat-form-field class="custom-form-field">
          <mat-label>Search for Organisation</mat-label>
          <input [(ngModel)]="search" [appDebounceDirective]="search" (onValueChange)="getOrganisationList()"
            #searchInput matInput>
          <button mat-icon-button matPrefix>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>

    <div>
      <mat-button-toggle-group #toggleGroup="matButtonToggleGroup">
        <mat-button-toggle matTooltip="All organisations" checked (click)="allOrganisation(toggleGroup.value)"
          class="filter" value="All">All
        </mat-button-toggle>
        <mat-button-toggle matTooltip="Active organisations" (click)="allOrganisation(toggleGroup.value)" class="filter"
          value="Active">Active
        </mat-button-toggle>
        <mat-button-toggle matTooltip="Inactive organisations" (click)="allOrganisation(toggleGroup.value)"
          class="filter" value="Inactive">Inactive
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <div class="row" style="padding-right: 3%;">
      <div class="btn-gap">
        <button mat-button (click)="addNewOrganisation()" matTooltip="Add Organisation">
          Add Organisation
        </button>
      </div>
    </div>
  </div>

  <div class="table-container mat-elevation-z8">
    <app-spinner *ngIf="listing == false"></app-spinner>
    <mat-table *ngIf="dataSource" [dataSource]="dataSource" matSort>
      <span *ngFor="let column of columns">
        <ng-container [matColumnDef]="column.key">
          <mat-header-cell style="padding-right: 2%;" *matHeaderCellDef>{{ column.label}}</mat-header-cell>
          <span *ngIf="column.type == 'column'">
            <mat-cell style="padding-right: 2%;" *matCellDef="let row" class="text-capital">
              <span class="{{getItemCssClassByStatus(row[column.key])}}"> {{row[column.key] ? row[column.key]: '-- --'}}
              </span>
            </mat-cell>
          </span>
          <span *ngIf="column.type == 'action'">
            <mat-cell *matCellDef="let user">
              <button (click)="editOrganisation(user)" matTooltip="Edit Organisation" class="actions"
                mat-button>Edit</button> &nbsp;
              <button *ngIf="user.status == 'Active'" (click)="confirmDialog(user)" matTooltip="Deactivate Organisation"
                class="actions" mat-button> Deactivate</button>
              <button *ngIf="user.status == 'Inactive'" (click)="confirmDialog(user)" matTooltip="Activate Organisation"
                class="actions btnactive" mat-button>Activate</button>
            </mat-cell>
          </span>
        </ng-container>
      </span>
      <mat-header-row *matHeaderRowDef="displayedColumns;sticky: true" class="p-button">
      </mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <div class="message" *ngIf="recordCount == 0 || !dataSource">No records found</div>
    <mat-paginator [length]="recordCount" [showFirstLastButtons]="true" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
