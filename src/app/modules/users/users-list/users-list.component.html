<div class="dashboard-content" style="background-color: #e0e0e0;">
  <div>

    <mat-toolbar class="tool-bar">
      <mat-toolbar-row>
        <!-- <a [routerLink]="['/home']">
          <mat-icon matTooltip="home" class="home" aria-hidden="false" aria-label="Example home icon">keyboard_backspace
          </mat-icon>
        </a> -->
        <div class="btn-gap">
          <mat-form-field>
            <mat-label>Select Organisation</mat-label>
            <mat-select [(value)]="selected" (selectionChange)="selectorganisation()">
              <mat-form-field>
                <input matInput (keyup)="onKey($event.target.value)">
              </mat-form-field>
              <mat-option>None</mat-option>
              <mat-option *ngFor="let state of organisations" [value]="state.value">{{state.label}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="btn-gap">
          <mat-form-field>
            <input matInput #searchInput (keyup)="applyFilter($event.target.value)" placeholder="Search Users">
          </mat-form-field>
        </div>
        <div class="btn-gap">
          <button mat-button (click)="openDialog()" matTooltip="Add User">
            Add New user
          </button>
        </div>
        <div class="btn-gap">
          <button mat-button (click)="UploadUsers()" matTooltip="Upload users">
            Bulk upload users
          </button>
        </div>
        <div class="btn-gap">
          <button (click)="downloadUsers(dataSource)" mat-button matTooltip="Download">
            Download users
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <div class="example-container mat-elevation-z8">
    <mat-spinner *ngIf="loading == false"></mat-spinner>

    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <!-- <mat-icon>account_circle</mat-icon> -->
          <div>{{row.firstName}}</div>
        </mat-cell>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.lastName}}</mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row?.email ? row?.email : '-- --'}}</mat-cell>
      </ng-container>

      <!-- Color Column -->
      <!-- <ng-container matColumnDef="symbol">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Color </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.symbol}} </mat-cell>
      </ng-container> -->



      <ng-container matColumnDef="Action">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let user">
          <button matTooltip="Edit User" style="background-color: #f3f4f5;"  mat-button>
            <a class="actions" [routerLink]="['/comming-soon']">Edit</a></button>&nbsp;
          <button matTooltip="Delete User" style="background-color: #f3f4f5;"  mat-button>
            <a  class="actions" [routerLink]="['/comming-soon']">Delete</a></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="background-color: #f5f5f5;">
      </mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)">
      </mat-row>
    </mat-table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[3, 5, 10]" [showFirstLastButtons]="true"></mat-paginator>
  </div>
