<div class="dashboard-content">
  <div>
    <mat-toolbar class="tool-bar">
      <mat-toolbar-row>
        <a [routerLink]="['/home']">
          <mat-icon matTooltip="home" class="home" aria-hidden="false" aria-label="Example home icon">home</mat-icon>
        </a>

        <div class="btn-gap">
          <button mat-button (click)="openDialog()" matTooltip="Add User">
            Add New user
          </button>
        </div>
        <div class="btn-gap">
          <button mat-button (click)="UploadUsers()" matTooltip="Upload users">
            Bulk upload users
          </button>
        </div>
        <div class="btn-gap">
          <button (click)="downloadUsers(dataSource)" mat-button matTooltip="Download">
            Download users
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <div class="example-header row">
    <div class="col-md-3">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input type="text" placeholder="Select Organisation" 
          aria-label="Number" matInput [formControl]="myControl"
            [matAutocomplete]="auto">
            <!-- [displayWith]="displayFn"  -->
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)='chooseFirstOption($event)'>
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option.value">
              {{option.label}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
    <div class="col-md-3">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Users">
      </mat-form-field>
    </div>
  </div>


  <div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.position}} </mat-cell>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="weight">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Progress </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.weight}}% </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="symbol">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Color </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.symbol}} </mat-cell>
      </ng-container>



      <ng-container matColumnDef="Action">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let user">
          <button (click)="editUser(user)" mat-icon-button color="primary" matTooltip="Edit User">
            <mat-icon>create</mat-icon>
          </button>&nbsp;
          <button (click)="ViewUser(user)" mat-icon-button color="primary" matTooltip="View User">
            <mat-icon>visibility</mat-icon>
          </button>&nbsp;
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

</div>
