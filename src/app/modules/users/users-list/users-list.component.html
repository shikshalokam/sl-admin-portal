<div class="dashboard-content">
  <div class="c-toolbar">
    <div class="row" style="padding-top: 5px;">
      <a class="list-menu " [routerLink]="['/home']">
        <mat-icon matTooltip="Home" class="home" aria-hidden="false" aria-label="Example home icon">keyboard_backspace
        </mat-icon>
      </a>

      <div class="list-menu">
        <mat-form-field class="custom-form-field">
          <mat-label>Select Organisation</mat-label>
          <input (keyup)="OnInput($event)" class="text-capital" [(ngModel)]="searchField" matInput
            [formControl]="myControl" [ngModelOptions]="{standalone: true}" [matAutocomplete]="auto">
          <button mat-icon-button matSuffix [style.visibility]="searchField ? 'visible' : 'hidden'"
            (click)="clearSearchField()">
            <mat-icon>close</mat-icon>
          </button>
          <mat-autocomplete class="text-capital" autoActiveFirstOption #auto="matAutocomplete"
            (optionSelected)='getSelected($event.option.value)' [displayWith]="displayFn">
            <mat-option class="text-capital" *ngFor="let option of organisations" [value]="option">
              {{option.label}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <div class="list-menu">
        <mat-form-field class="custom-form-field">
          <mat-label>Search for users</mat-label>
          <input [(ngModel)]="search" [appDebounceDirective]="search" (onValueChange)="getUserList()" #searchInput
            matInput>
          <button mat-icon-button matPrefix>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <mat-button-toggle-group #toggleGroup="matButtonToggleGroup">
        <mat-button-toggle matTooltip="All users" checked (click)="allUsers(toggleGroup.value)" class="filter"
          value="All">All
        </mat-button-toggle>
        <mat-button-toggle matTooltip="Active users" (click)="allUsers(toggleGroup.value)" class="filter"
          value="Active">Active
        </mat-button-toggle>
        <mat-button-toggle matTooltip="Inactive users" (click)="allUsers(toggleGroup.value)" class="filter"
          value="Inactive">Inactive
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <div class="row" style="padding-right: 17px;">
      <div class="btn-gap">
        <button mat-button (click)="addNewUser()" matTooltip="Add User">
          Add User
        </button>
      </div>
      <div class="btn-gap">
        <button mat-button (click)="bulkUploadModal()" matTooltip="Upload Users">
          Bulk Upload Users
        </button>
      </div>
      <div class="btn-gap">
        <button (click)="downloadapi()" mat-button matTooltip="Download Users">
          Download Users
        </button>
      </div>
    </div>
  </div>

  <div class="table-container table-responsive mat-elevation-z8">
    <app-spinner *ngIf="listing == false"></app-spinner>
    <mat-table *ngIf="dataSource" [dataSource]="dataSource" matSort>

      <span *ngFor="let column of columns">
        <span *ngIf="column.type == 'checkbox'">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef style="padding-top: 10px;">
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null;"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
        </span>
        <span *ngIf="column.type !== 'checkbox'">
          <ng-container [matColumnDef]="column.key">
            <mat-header-cell style="padding-right: 2%;" *matHeaderCellDef>{{ column.label}}</mat-header-cell>
            <span *ngIf="column.type == 'column'">
              <mat-cell style="padding-right: 2%;" *matCellDef="let row" class="text-capital long-text">
                <span class="{{getItemCssClassByStatus(row[column.key])}}">
                  {{row[column.key] ? row[column.key]: '-- --'}}
                </span>
              </mat-cell>
            </span>
            <span *ngIf="column.type == 'action'">
              <mat-cell *matCellDef="let user">
                <button [disabled]="user.status == 'Inactive'" (click)="editUser(user)" matTooltip="Edit User"
                  class="actions" mat-button>Edit</button>
                &nbsp;<button class="btnactive" *ngIf="user.status == 'Inactive'" (click)="confirmDialog(user)"
                  matTooltip="Activate User" class="actions btnactive" mat-button>Activate </button>
                <button *ngIf="user.status == 'Active'" (click)="confirmDialog(user)" matTooltip="Deactivate User"
                  class="actions" mat-button> Deactivate</button>
              </mat-cell>
            </span>
          </ng-container>
        </span>
      </span>

      <mat-header-row *matHeaderRowDef="displayedColumns;sticky: true" class="p-button">
      </mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)">
      </mat-row>
    </mat-table>
    <app-no-record *ngIf="recordCount == 0 || !dataSource"></app-no-record>
    <mat-paginator [length]="recordCount" [showFirstLastButtons]="true" [pageSize]="initialOption"
      [pageSizeOptions]="paginationOptions">
    </mat-paginator>
  </div>
</div>
