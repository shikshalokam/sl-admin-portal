<mat-toolbar role="toolbar" class="task-header">
  <mat-icon style="color: white;">account_circle</mat-icon>
  <h5 class="title">Edit User Roles</h5>
</mat-toolbar>
<h1 mat-dialog-title style="font-weight: 600;text-align: center;">
  organisation : {{selecteddata?.label}}
</h1>
<form [formGroup]="myForm">
  <mat-dialog-content class="mat-typography custom-dialog-content" style="display: flex;">
    <div >
      <div *ngFor="let data of data.roles">
        <div>
          <mat-checkbox (change)="onChange(data, $event.checked)" value="data">{{data.label}}
          </mat-checkbox>
        </div>
      </div>
    </div>
  </mat-dialog-content>
</form>
<mat-dialog-actions class="custom-dialog-actions" align="end">
  <button mat-button mat-dialog-close>CANCEL</button>
  <button mat-button class="actions" (click)="onConfirm()" cdkFocusInitial color="primary">Update</button>
</mat-dialog-actions>
