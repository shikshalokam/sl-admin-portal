<mat-toolbar role="toolbar" class="task-header">
  <h5 class="title" id="exampleModalLabel">Create Multiple User ID's</h5>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <h3 class="titlehead">Bulk Upload users</h3>
  <div class="row">
    <div class="col-md-3">
      <span class="dashboard-icon">
        <mat-icon class="roundimg">people</mat-icon>
      </span>
      <h3 class="ftitle">Users Creation</h3>
    </div>

    <div class="col-md-9">
      <input type="file" id="file" enctype="multipart/form-data" (change)="handleFileInput($event.target.files)"
        accept=".csv">
      <div class="space">
        ** Note:
        Click the link <a href="{{downloadurl}}" download>here</a> to download
        sample .csv file to upload users
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="btn btn-primary" mat-dialog-close>Cancel</button>
  <button mat-button (click)="uploadUsersCSVFile()" class="btn btn-primary"
   cdkFocusInitial>Upload</button>
   <!-- [mat-dialog-close]="true" -->
</mat-dialog-actions>
