<mat-toolbar role="toolbar" class="task-header">
  <mat-icon style="color: white;">people</mat-icon>
  <h5 class="title">Bulk Upload Users</h5>
</mat-toolbar>
<form [formGroup]="myForm" (ngSubmit)="uploadUsersCSVFile()" novalidate>
  <mat-dialog-content class="mat-typography">
    <div class="row" style="padding-left: 15px;">

      <div>

        <div class="space">
          Required Fields are FirstName, Last Name, Email Address, Password and Orgnisation.
        </div>
        <div class="space">
          Click <a [routerLink]="[]" (click)="downloadSample()">
            here
          </a> to download the sample csv file
        </div>
        <div style="padding-top: 15px;">
          <mat-form-field class="example-chip-list" style="width: 100%;">
            <mat-label class="required">Organisation</mat-label>
            <mat-select [value]="selected" class="text-capital" autocomplete="false" formControlName="organisation">
              <mat-option class="text-capital" *ngFor="let item of orgData" [(value)]="item.value">{{item.label}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="errorHandling('organisation', 'required')">
              You must select organisation
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <div >
            <div class="btn" style="width: auto;">
              <input formControlName="userscsv" type="file" id="file"
                enctype="multipart/form-data" (change)="handleFileInput($event.target.files)" accept=".csv">
            </div>
          </div>
          <!-- <div>
            <input class="custom-file-input" formControlName="userscsv" type="file" id="file"
              enctype="multipart/form-data" (change)="handleFileInput($event.target.files)" accept=".csv">
          </div> -->
          <!-- <input type="file" formControlName="userscsv" name="myfile" (change)="handleFileInput($event.target.files)" accept=".csv" /> -->
          <mat-error *ngIf="errorHandling('userscsv', 'required')">
            You must select csv File
          </mat-error>
        </div>

        <!-- <div class="space">
          <h3>Not sure how to get started?</h3>
        </div>
        <div class="space">
          Download a CSV file, then edit and upload the file.
        </div> -->

      </div>
    </div>
    <!-- </div> -->
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>CANCEL</button> &nbsp;
    <app-button-loading [btnData]="onload" (onSubmit)="handleChange($event)"></app-button-loading>
  </mat-dialog-actions>
</form>
